
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <p>Adicionar novo usuário</p>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Usuário (E-mail)</mat-label>
            <input formControlName="email" matInput required>
        </mat-form-field>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Nome completo</mat-label>
            <input formControlName="name" matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input maxlength="11" formControlName="cpf" matInput required>
        </mat-form-field>
        <mat-form-field style="margin-left: 20px;" appearance="fill">
            <mat-label>Número do telefone</mat-label>
            <input maxlength="11" formControlName="phone" matInput required>
        </mat-form-field>
        <mat-form-field style="margin-left: 20px;" appearance="fill">
            <mat-label>Tipo contato</mat-label>
            <select formControlName="typePhone" matNativeControl required>
                <option value=""></option>
                <option value="celular">CELULAR</option>
            </select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onSaveUser()" >Salvar</button>
</div>
